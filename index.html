<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolCapy coin</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main class="clicker">
        <ul class="stats-list">
            <li class="stats-list-item">
                <span class="stats-list__description stats-list-item__profit-per-tap">Прибыль за тап:</span>
                <span class="stats-list-item__int stats-list-item__int--coin">1</span>
            </li>
            <li class="stats-list-item">
                <span class="stats-list__description stats-list__coin-needed">Монет для апа:</span>
                <span class="stats-list-item__int coin-needed">100</span>
            </li>
            <li class="stats-list-item">
                <span class="stats-list__description stats-list-item__profit-per-hour">Прибыль в час:</span>
                <span class="stats-list-item__int stats-list-item__int--coin">+0</span>
            </li>
        </ul>
        <div class="clicker-content">
            <div class="counter-container">
                <span class="clicker-content__counter">0</span>
            </div>
            <div class="clicker-content__progress">
                <span class="progress-level">Level: <span class="current-level">1</span>/10</span>
                <div class="clicker-content__progress-bar">
                    <div class="value" style="width: 0%;"></div>
                </div>
            </div>
            <button class="clicker-content__main-btn">
                <img src="img/capybara.png" width="300px">
            </button>
            <div class="boost-container">
                <span class="boost-container__energy"><span class="lost">1000</span>/<span class="got">1000</span></span>
                <button class="boost-container__boost-btn">Boost</button>
            </div>
        </div>
        <ul class="upgrades-list">
            <li class="upgrades-list-item">
                <button class="upgrades-list-item__btn">
                    <img src="img/pointer-Photoroom.png" alt="" class="upgrades-list-item__img">
                    <span class="upgrades-list-item__clicker">Clicker</span>
                </button>
            </li>
            <li class="upgrades-list-item">
                <button class="upgrades-list-item__btn">
                    <img src="img/Kirka-Photoroom.png" alt="" class="upgrades-list-item__img">
                    <span class="upgrades-list-item__upgrade">Upgrade</span>
                </button>
            </li>
            <li class="upgrades-list-item">
                <button class="upgrades-list-item__btn">
                    <img src="img/people-Photoroom.png" alt="" class="upgrades-list-item__img">
                    <span class="upgrades-list-item__friends">Friends</span>
                </button>
            </li>
            <li class="upgrades-list-item">
                <button class="upgrades-list-item__btn">
                    <img src="img/coins-Photoroom.png" alt="" class="upgrades-list-item__img">
                    <span class="upgrades-list-item__earn">Earn</span>
                </button>
            </li>
            <li class="upgrades-list-item">
                <button class="upgrades-list-item__btn">
                    <img src="img/coin-Photoroom.png" alt="" class="upgrades-list-item__img">
                    <span class="upgrades-list-item__airdrop">Airdrop</span>
                </button>
            </li>
        </ul>
        <script src="scripts/clicker.js"></script>
    </main>
</body>
</html>
